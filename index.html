<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index-style.css" />
    <title>Landign Page</title>
  </head>

  <body>
    <header>
      <section class="cabecalho">
        <div class="logo-privacy">
          <div class="logo">
            <img src="../assets/logos/logo-2 1.svg" alt="Logo DialEats" />
          </div>
          <div class="privacy-policy">
            <span>Privacy Policy</span>
          </div>
        </div>

        <div class="content-dawnload-img-celular">
          <div class="content-dawnload">

            <h1>Why stay hungry when you can order from DialEats</h1>
            <p>Download the bella onoje's food app now</p>

            <div class="buttons-Dawnload-apps">
              <a href="#" class="Button-app-store">
                <img src="../assets/icons/icon-apple.svg" alt="Icon Apple" />
                  <div class="Button-app-store-text">
                    <span>Dawnload on the</span>
                    <h2>App Store</h2>
                  </div>
              </a>

              <a href="#" class="Button-google-play">
                <img
                    src="../assets/icons/icon-google-play.svg"
                    alt="Icon Google play"
                  />
                  <div class="Button-google-play-text">
                    <span>Android App On</span>
                    <h2>Google Play</h2>
                  </div>
              </a>
            </div>

          </div>

          <div class="img-celular">
            <img
              src="./assets/imgs/2celulares.png"
              alt="2 celulares ilustrando o app da Dial Eats"
            />
          </div>
        </div>
      </section>
    </header>

    <main hidden>
      <div class="container">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
      </div>
    </main>
    

    <footer>
    </footer>
  </body>
</html>
